<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio de sesión</title>

    <!-- Se agrega el formulario de inicio de sesión -->

        <input type="submit" value="Ingresar">
